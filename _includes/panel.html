<div class="Panel">
  <div class="Panel-title">{{include.title}}</div>
  <div class="Panel-container">
    <div class="Panel-quote">
      {{include.quote}}
      <div class="Panel-button Desktop-only">
        {{include.button}}
      </div>
    </div>
    <a class="Panel-image" href="{{include.href}}">
      {{include.image}}
    </a>
    <div class="Panel-button Mobile-only">
      {{include.button}}
    </div>
  </div>
</div>
